<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>敲蛋</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <!--CSS-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
  <link type="text/css" rel="stylesheet" href="css/all.css">

</head>

<body>
  <div class="wrap">

   

    <!-- Main -->
    <div class="main">

      <!-- 最外層 450x700 -->
      <div class="game_box">
        <!-- 折價卷 -->
        <div class="discount">
          <a href="">
            <img src="img/boxman.png" alt="">
          </a>
        </div>
        <!-- game內容 -->
        <div class="game_content">
          <!-- 遊戲標題 -->
          <div class="game_title">
            <img src="img/game_title.png" alt="">
          </div>
          <!-- 遊戲內文 -->
          <div class="game_text">
            <p>
              點擊木槌，打開驚喜蛋 <br>
              拿走屬於你的驚喜吧！
            </p>
          </div>
          <!-- 主要遊戲內容 -->
          <div class="game_main">
            <!-- 那顆蛋 -->
            <div id="egg" class="egg"></div>
            <!-- 在調皮就會被搥的捶子 -->
            <img class="tool" src="img/tool.png" alt="">
            <!-- 蛋的削削 -->
            <img class="egg_egg" src="img/egg_egg.png" alt="">
            <!-- 影子 -->
            <div class="ghost">
              <img src="img/ghost.png" alt="">
            </div>
            <!-- 蛋殼 -->
            <img class="chip1 chip" src="img/chip1.png" alt="">
            <img class="chip2 chip" src="img/chip2.png" alt="">
            <img class="chip3 chip" src="img/chip3.png" alt="">
            <img class="chip4 chip" src="img/chip4.png" alt="">
            <img class="chip5 chip" src="img/chip5.png" alt="">

            <!-- 野餐墊 -->
            <img class="mat" src="img/mat.png" alt="">
          </div>

          <!-- 進度條 -->
          <div id="schedule" class="schedule">
            <div class="schedule_left">
              <div class="schedule_fff">
               
              </div>
               
            </div>
            <img class="schedule_right" src="img/icon1.png" alt="">
            <!-- 光點 -->
            <!-- <img class="light" src="img/light.png" alt=""> -->
          </div>
        </div>
      </div>

    </div>
    <!-- END Main -->

    <!-- Footer -->

    <!-- END Footer -->

    <!-- Go Top & other sticker-->
    <!-- <div class="right__box">
      <div class="gotop"></div>
    </div> -->

  </div>
  <!-- END wrap -->


  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/swiper.min.js"></script>
  <script type="text/javascript" src="js/gsap.min.js"></script>
  <script type="text/javascript" src="js/day.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
</body>

</html>
